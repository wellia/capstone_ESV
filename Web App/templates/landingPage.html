<!DOCTYPE html>

<head>
    <title>Energy Safe Victoria</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .landIntro {
            width: 100%;
            height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        .landIntro::after{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url(assets/img/gallery/landingPage1.jpeg) no-repeat;
            background-size: cover;
            opacity: .3;
            animation: anim 25s linear infinite;
        }
        @keyframes anim {
            50%{
                transform: scale(2);
            }
            100%{
                transform: scale(1);
            }
        }

        .content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 1;
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 0 40px;
            box-sizing: border-box;
        }
        .content h1{
            color: #fffdec;
            font-size: 50px;
            font-weight: 900;
            margin-bottom: 50px;
            margin-top: 0px;
            position: relative;
        }
        .content h3{
            color: #f1b0b7;
            font-size: 50px;
            font-weight: 900;
            margin-bottom: 10%;
            margin-top: 5px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
          <!--  padding: 1px 15px;-->
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-top: 10px; /* Added */
        margin-left: none;
}


        /* Float four columns side by side */
.column {
  float: left;
  width: 30%;
  padding: 0px 10px;
}

/* Remove extra left and right margins, due to padding */
{#.row {margin: 0 -5px;}#}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
